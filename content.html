            $(document).on('pageshow', '[data-role=page]', function () {
                function getQueryParam(param) {

                (function (url, callback) {
                    jQuery.ajax({
                        url: document.location.protocol + '//ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&callback=?&q=' + encodeURIComponent(url),
                        dataType: 'json',
                        success: function (data) {
                            callback(data.responseData.feed);
                        }
                    });
                })(myUrl, function (feed) { // Change to desired URL
                    var entries = feed.entries, feedList = '';
                    var i = 4;
                    feedList += '<div class="date">' + entries[paramId].publishedDate + '</div><div class="story_title">' + entries[paramId].title + '</div><div id="' + paramId + '" class="content">' + entries[paramId].content + '</div></div>';
                    $('.date').remove();
                    $('.story_title').remove();
                    $('.content').remove();
                    jQuery('#story > div').append(feedList);

                });
            });
